<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.8.5/locale/easyui-lang-zh_CN.js"></script>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div id="cc" class="easyui-layout" style="width:1220px;height:600px">
        <div data-options="region:'north',title:'North Title',split:true" style="height:100px;">
            <img src="../image/logo.png" style="height: 50px;"/>
        </div>
        <div data-options="region:'south',title:'South Title',split:true" style="height:100px;text-align: center">
            中国互联网举报中心 家长监护 版权申诉 北京互联网违法和不良信息举报中心 ©1999-2020 北京创新乐知网络技术有限公司
        </div>
        <div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:300px;">

        </div>
        <div data-options="region:'west',title:'West',split:true" style="width:200px;">
            <div id="aa" class="easyui-accordion" data-options="fit:true" style="width:500px;height:200px;"></div>
        </div>
        <div data-options="region:'center',title:'center title'" style="background:#eee;">
            <div id="tt" class="easyui-tabs" style="width:500px;height:250px;" data-options="fit:true,scrollDuration:0.5">

            </div>
        </div>
    </div>
    <script type="text/javascript">
        $.ajax({
            url:'nodeSouAll',
            dataType:'json',
            success:function(rdata){
                //遍历节点
                $(rdata).each(function(index,menu){
                    //判断是否为跟节点
                    if(menu.pid==0){
                        //添加手风琴效果
                        $("#aa").accordion('add',{
                            title:menu.text,
                            id:'first'+menu.id
                        })
                        //在目录的标签下  添加下级菜单
                        $("#first"+menu.id).html("<ul id='myTree"+menu.id+"'></ul>");
                        //创建相对应的子节点
                        $("#myTree"+menu.id).tree({
                            data:menu.children,
                            //当点击下拉列时
                            onClick:function(node){
                                //如果是文件夹 无法添加选项卡
                                if(node.text=='权限管理'){
                                    return ;
                                }else{
                                    //判断下拉列是否存在选项卡
                                    var $flgn = $("#tt").tabs("exists",node.text);
                                    if($flgn){
                                        $("#tt").tabs("select",node.text);
                                    }else {
                                        //当下拉项不存在时  添加选项卡
                                        $("#tt").tabs('add',{
                                            title:node.text,
                                            closable:true,
                                            content:"<iframe src='"+node.attributes.url+"' style='width: 100%;height: 98%' frameborder=\'0\'></iframe>",
                                            iconCls:node.attributes.icon
                                        });
                                    }
                                }
                            }
                        })
                    }
                })
            }
        });
    </script>
</body>
</html>
